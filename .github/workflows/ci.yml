name: CI Node.js

on:
  push:
    branches-ignore:
      - 'feature/*'
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Lint with ESLint
        run: npx eslint .

  build:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm test
      - name: Build artefact
        run: |
          mkdir -p dist
          echo "Build" > dist/build.txt
      - name: Upload artefact
        uses: actions/upload-artifact@v4
        with:
          name: build-dist
          path: dist/
      - name: Success message
        run: echo "âœ… Build and CI done!"
